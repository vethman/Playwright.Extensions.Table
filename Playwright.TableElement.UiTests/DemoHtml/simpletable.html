<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>Basic HTML Table</h2>

    <table style="width:50%">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Date of birth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ronald</td>
                <td>Veth</td>
                <td>22-12-1987</td>
            </tr>
            <tr>
                <td>Beta</td>
                <td>Bit</td>
                <td>01-10-2002</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
