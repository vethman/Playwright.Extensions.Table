<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>Cell in header that spans two columns</h2>

    <table style="width:50%">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Color Combination</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ronald Veth</td>
                <td>Yellow</td>
                <td>Blue</td>
            </tr>
            <tr>
                <td>BetaBit</td>
                <td>White</td>
                <td>Red</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
